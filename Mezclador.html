<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéõÔ∏è MEZCLADOR OBR | MOBILE</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00d2ff; --bg-dark: #050505; --panel-bg: rgba(25, 25, 30, 0.95); }
        
        body { 
            background-color: var(--bg-dark); 
            background-image: url('./fondo_pantalla.jpg'); 
            background-position: center; background-size: cover; background-attachment: fixed;
            color: #e0e0e0; font-family: 'Share Tech Mono', monospace; 
            margin: 0; padding: 5px; /* Padding minimo */
            display: flex; flex-direction: column; height: 100vh; box-sizing: border-box;
            overflow: hidden; /* SIN SCROLL VERTICAL EN BODY */
            user-select: none; -webkit-user-select: none;
        }
        body::before { content: ""; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: -1; }

        /* --- HEADER COMPACTO --- */
        header { 
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 5px; padding: 5px 10px; border-bottom: 1px solid var(--accent); 
            background: rgba(0,0,0,0.6); border-radius: 8px; flex-shrink: 0;
            height: 60px; /* Altura fija header */
        }
        
        .logo-header { height: 35px; filter: drop-shadow(0 0 5px var(--accent)); }
        
        .header-center { display: flex; flex-direction: column; align-items: center; line-height: 1; }
        .header-title { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent); font-weight: 900; }
        .header-sub { font-size: 0.6rem; color: #aaa; letter-spacing: 2px; }

        .status-group { display: flex; gap: 5px; align-items: center; }
        .status-badge { 
            padding: 4px 8px; border-radius: 4px; font-size: 0.6rem; font-weight: bold; 
            border: 1px solid #444; background: #111; color: #666; text-transform: uppercase; 
        }
        .det-connected { 
            background: rgba(0, 255, 65, 0.15); color: #00ff41; border-color: #00ff41; 
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3); animation: pulseGreen 2s infinite; 
        }
        
        .btn-link {
            background: #222; border: 1px solid #fff; color: #fff; 
            padding: 4px 8px; cursor: pointer; border-radius: 4px; font-family: 'Orbitron';
            transition: 0.3s; font-size: 0.6rem; display: flex; align-items: center; gap: 5px;
        }

        /* --- CONSOLA DE MEZCLA (AREA PRINCIPAL) --- */
        #console-container { 
            display: flex; gap: 8px; 
            overflow-x: auto; /* SCROLL HORIZONTAL SOLAMENTE */
            overflow-y: hidden;
            flex-grow: 1; /* Ocupa todo el espacio restante */
            padding: 5px 0; align-items: center; /* Centrar verticalmente */
            /* Scrollbar fina */
            scrollbar-width: thin; scrollbar-color: var(--accent) #111;
        }
        
        /* CHANNEL STRIP (TARJETA DE CANAL) */
        .channel-strip { 
            background: var(--panel-bg); border: 1px solid #444; border-radius: 6px; padding: 8px 5px; 
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            min-width: 85px; max-width: 85px; flex-shrink: 0; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.5); position: relative;
            height: 95%; /* Casi todo el alto del contenedor */
        }

        .strip-title { 
            font-size: 0.6rem; font-weight: bold; margin-bottom: 2px; color: #aaa; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center;
            border-bottom: 1px solid #333; padding-bottom: 3px;
        }
        
        /* INPUT VOLUMEN */
        .vol-display {
            width: 100%; text-align: center; background: transparent; border: none;
            color: var(--accent); font-family: 'Orbitron'; font-size: 0.8rem; font-weight: bold;
            margin: 2px 0; border-bottom: 1px solid transparent; transition: 0.2s;
        }
        .vol-display:focus { outline: none; border-bottom-color: var(--accent); background: rgba(0,0,0,0.5); }

        /* AREA DE FADER Y MEDIDOR (AJUSTADO A MOVIL) */
        .fader-group { 
            display: flex; gap: 5px; flex-grow: 1; width: 100%; justify-content: center; 
            padding: 5px; background: rgba(0,0,0,0.3); border-radius: 4px; margin: 5px 0;
            position: relative;
            /* ALTURA CONTROLADA PARA QUE QUEPA EN PANTALLA */
            min-height: 120px; 
        }
        
        /* Medidor VU */
        .meter-container { 
            width: 10px; height: 100%; background: #111; border: 1px solid #333; 
            position: relative; border-radius: 2px; overflow: hidden;
        }
        .meter-fill { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: linear-gradient(to top, #00ff00 60%, #ffff00 80%, #ff0000 100%); 
            height: 0%; transition: height 0.05s linear; 
        }

        /* SLIDER VERTICAL */
        input[type=range][orient=vertical] { 
            writing-mode: bt-lr; -webkit-appearance: slider-vertical; 
            width: 35px; height: 100%; margin: 0; cursor: ns-resize; 
            accent-color: var(--accent);
        }
        
        /* Bot√≥n Mute */
        .btn-mute {
            width: 100%; padding: 8px 0; margin-top: auto;
            background: #333; border: 1px solid #555; color: #888;
            font-size: 0.65rem; font-weight: bold; cursor: pointer;
            border-radius: 3px; transition: 0.2s; font-family: 'Orbitron';
        }
        .btn-mute.muted { background: #500; border-color: #f00; color: #fff; text-shadow: 0 0 5px #f00; box-shadow: inset 0 0 10px #300; }
        /* Boton Eliminar */
        .btn-del { position: absolute; top: -5px; right: -5px; width: 18px; height: 18px; background: #900; color: white; border-radius: 50%; border: 1px solid #f00; font-size: 0.7rem; cursor: pointer; display: flex; justify-content: center; align-items: center; z-index: 10; }

        /* Estilos Espec√≠ficos */
        .master-mic { border: 2px solid #ffae00; background: rgba(40, 30, 10, 0.95); order: 1; }
        .master-mic .strip-title { color: #ffae00; }
        
        .master-out { border: 2px solid var(--accent); background: rgba(0, 30, 40, 0.95); order: 1000; margin-left: auto; }
        .master-out .strip-title { color: var(--accent); }

        /* PANTALLA DE CARGA */
        #overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; background-image: url('./fondo_pantalla.jpg'); background-size: cover; }
        .overlay-content { background: rgba(0,0,0,0.9); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); text-align: center; backdrop-filter: blur(10px); width: 85%; }
        #btn-start { margin-top: 20px; padding: 12px 0; width: 100%; font-size: 1rem; background: transparent; color: var(--accent); border: 2px solid var(--accent); border-radius: 50px; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 2px; }
        #btn-start:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }

        /* QR MODAL */
        #qr-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
        #qrcode { background: white; padding: 10px; border-radius: 10px; border: 5px solid white; margin-bottom: 20px; }
        
        @keyframes pulseGreen { 0% { box-shadow: 0 0 5px #00ff41; } 50% { box-shadow: 0 0 10px #00ff41; } 100% { box-shadow: 0 0 5px #00ff41; } }

        /* MEDIA QUERY: Ajustes finos para celular */
        @media (max-width: 400px) {
            .status-group span { display: none; } /* Ocultar texto largo en badges si es muy chico */
            .header-title { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- PANTALLA DE INICIO -->
    <div id="overlay">
        <div class="overlay-content">
            <img src="./obr-logo.png" style="width: 100px; margin: 0 auto 15px auto; filter: drop-shadow(0 0 10px #00d2ff);">
            <h1 style="font-family: 'Orbitron'; color:white; font-size: 1.2rem; margin-bottom: 5px;">MEZCLADOR DE AUDIO</h1>
            <div style="color:#888; font-size:0.7rem; letter-spacing:2px;">EXPLORACIONES OBR</div>
            <button id="btn-start">INICIAR SERVIDOR</button>
        </div>
    </div>

    <!-- MODAL QR -->
    <div id="qr-modal" onclick="this.style.display='none'">
        <h2 style="color:var(--accent); font-family:'Orbitron'; margin-bottom:15px; font-size:1.2rem; text-align:center;">VINCULAR DETECTOR</h2>
        <div id="qrcode"></div>
        <p style="margin-top:10px; color:#aaa; font-family:monospace; font-size:0.7rem;">ID: obr-mezclador-central</p>
        <p style="color:#666; font-size:0.7rem; margin-top:20px;">Toca para cerrar</p>
    </div>

    <header>
        <img src="./obr-logo.png" class="logo-header">
        <div class="header-center">
            <div class="header-title">MEZCLADOR</div>
            <div class="header-sub">CENTRAL OBR</div>
        </div>
        <div class="status-group">
            <div id="det-status" class="status-badge" style="border-color:#555; color:#555;">OFF</div>
            <div id="client-count" class="status-badge" style="border-color:#444; color:#ccc;">0</div>
            <button class="btn-link" onclick="showQR()">üì≤</button>
        </div>
    </header>

    <div id="console-container">
        
        <!-- 1. MICROFONO MASTER (LOCAL) -->
        <div class="channel-strip master-mic" id="mic-master">
            <div class="strip-title" style="color:#ffae00">üé§ MASTER</div>
            <input type="number" class="vol-display" id="val-mic" value="100" onchange="syncVol('mic', this.value)">
            <div class="fader-group">
                <div class="meter-container"><div class="meter-fill" id="meter-mic"></div></div>
                <input type="range" orient="vertical" id="fader-mic" min="0" max="300" value="100" oninput="syncVol('mic', this.value, true)">
            </div>
            <button class="btn-mute" id="mute-mic" onclick="toggleMute('mic')">MUTE</button>
        </div>

        <!-- LOS CANALES REMOTOS SE INSERTAR√ÅN AQU√ç -->

        <!-- 2. SALIDA MASTER (SPEAKER) -->
        <div class="channel-strip master-out">
            <div class="strip-title" style="color:var(--accent)">üîä SALIDA</div>
            <input type="number" class="vol-display" id="val-out" value="100" onchange="syncVol('out', this.value)">
            <div class="fader-group">
                <div class="meter-container"><div class="meter-fill" id="meter-out"></div></div>
                <input type="range" orient="vertical" id="fader-out" min="0" max="200" value="100" oninput="syncVol('out', this.value, true)">
            </div>
            <button class="btn-mute" id="mute-out" onclick="toggleMute('out')">MUTE</button>
        </div>

    </div>
    
    <!-- Elementos invisibles -->
    <audio id="silence-hack" loop src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjIwLjEwMAAAAAAAAAAAAAAA//oeGQAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq"></audio>
    <div id="remote-audios" style="display:none;"></div>

<script>
    const FIXED_ID = "obr-mezclador-central";
    
    let peer;
    let audioCtx;
    let masterOut, masterAnalyser;
    let localMicGain, localMicAnalyser;
    let broadcastNode; 
    let connections = 0;
    
    let micMuted = false, outMuted = false;
    let micLastVol = 100, outLastVol = 100;
    
    // PERSISTENCIA
    let savedPeers = JSON.parse(localStorage.getItem('obr_peers') || "[]");

    document.getElementById('btn-start').addEventListener('click', async () => {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();
        
        // Master Out
        masterOut = audioCtx.createGain();
        masterAnalyser = audioCtx.createAnalyser(); masterAnalyser.fftSize = 64;
        masterOut.connect(masterAnalyser);
        masterOut.connect(audioCtx.destination);
        
        // Broadcast (Retorno)
        broadcastNode = audioCtx.createMediaStreamDestination();
        masterOut.connect(broadcastNode); 

        animateMeter(masterAnalyser, 'meter-out');

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true } });
            const source = audioCtx.createMediaStreamSource(stream);
            localMicGain = audioCtx.createGain();
            localMicAnalyser = audioCtx.createAnalyser(); localMicAnalyser.fftSize = 64;
            
            source.connect(localMicGain);
            localMicGain.connect(localMicAnalyser);
            localMicGain.connect(masterOut); 
            
            animateMeter(localMicAnalyser, 'meter-mic');
        } catch(e) {
            console.error("Mic Error", e);
            document.getElementById('mic-master').style.opacity = "0.5";
        }
        
        document.getElementById('silence-hack').play();
        document.getElementById('overlay').style.display = 'none';
        
        // Cargar persistencia
        loadSavedPeers();
        initPeer();
    });

    function initPeer() {
        peer = new Peer(FIXED_ID);
        
        peer.on('open', id => {
            console.log("ID:", id);
            const qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = ""; 
            new QRCode(qrDiv, { text: id, width: 180, height: 180, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
        });

        peer.on('error', err => {
            if(err.type === 'unavailable-id') alert("‚ö†Ô∏è ERROR: ID EN USO. CIERRA OTRAS PESTA√ëAS.");
        });

        // DATOS
        peer.on('connection', conn => {
            conn.on('open', () => {
                connections++;
                updateUI();
                // Enviar audio de retorno
                setTimeout(() => { if(broadcastNode && broadcastNode.stream) peer.call(conn.peer, broadcastNode.stream); }, 1000);
            });
            conn.on('close', () => { connections = Math.max(0, connections - 1); updateUI(); });
        });

        // AUDIO ENTRANTE
        peer.on('call', call => {
            call.answer(broadcastNode.stream);
            call.on('stream', remoteStream => createChannelStrip(call.peer, remoteStream, true));
            call.on('close', () => markChannelOffline(call.peer));
        });
    }

    // --- PERSISTENCIA ---
    function loadSavedPeers() {
        savedPeers.forEach(peerId => createChannelStrip(peerId, null, false));
    }
    function savePeer(id) {
        if(!savedPeers.includes(id)) { savedPeers.push(id); localStorage.setItem('obr_peers', JSON.stringify(savedPeers)); }
    }
    function deletePeer(id) {
        savedPeers = savedPeers.filter(p => p !== id);
        localStorage.setItem('obr_peers', JSON.stringify(savedPeers));
        const el = document.getElementById('ch-' + id); if(el) el.remove();
    }
    function markChannelOffline(id) {
        const el = document.getElementById('ch-' + id);
        if(el) {
            el.style.opacity = "0.5";
            el.querySelector('.strip-title').innerText = `‚ö†Ô∏è ${id.substring(0,4)}...`;
        }
    }

    // --- CANALES ---
    function createChannelStrip(id, stream, isLive) {
        let div = document.getElementById('ch-' + id);
        
        if(div) {
            if(isLive && stream) {
                div.style.opacity = "1";
                div.querySelector('.strip-title').innerText = `üì° ${id.substring(0,4)}...`;
                attachAudioToStrip(id, stream, div);
            }
            return;
        }

        div = document.createElement('div');
        div.className = 'channel-strip';
        div.id = 'ch-' + id;
        if(!isLive) div.style.opacity = "0.5";
        div.style.order = "50"; 
        
        div.innerHTML = `
            <div class="btn-del" onclick="deletePeer('${id}')">√ó</div>
            <div class="strip-title">${isLive ? 'üì°' : '‚ö†Ô∏è'} ${id.substring(0,4)}...</div>
            <input type="number" class="vol-display" id="val-${id}" value="100">
            <div class="fader-group">
                <div class="meter-container"><div class="meter-fill" id="met-${id}"></div></div>
                <input type="range" orient="vertical" min="0" max="300" value="100" class="fader-input" id="slider-${id}">
            </div>
            <button class="btn-mute" id="mute-${id}">MUTE</button>
        `;

        const container = document.getElementById('console-container');
        const masterStrip = document.querySelector('.master-out');
        container.insertBefore(div, masterStrip);

        savePeer(id);

        if(isLive && stream) attachAudioToStrip(id, stream, div);
        setupStripEvents(id, div);
    }

    function attachAudioToStrip(id, stream, div) {
        const audioEl = document.createElement('audio');
        audioEl.srcObject = stream; audioEl.muted = true; audioEl.autoplay = true;
        document.getElementById('remote-audios').appendChild(audioEl);

        const source = audioCtx.createMediaStreamSource(stream);
        const gainNode = audioCtx.createGain();
        const analyserNode = audioCtx.createAnalyser(); analyserNode.fftSize = 64;
        
        source.connect(gainNode);
        gainNode.connect(analyserNode);
        gainNode.connect(masterOut);
        
        div.audioNodes = { gain: gainNode, analyser: analyserNode };
        animateMeter(analyserNode, `met-${id}`);
    }

    function setupStripEvents(id, div) {
        const numberInput = div.querySelector(`#val-${id}`);
        const sliderInput = div.querySelector(`#slider-${id}`);
        const muteBtn = div.querySelector(`#mute-${id}`);
        let chMuted = false;
        let chLastVol = 100;

        const updateChGain = (val, fromSlider) => {
            let numVal = parseInt(val);
            if(isNaN(numVal)) numVal = 0;
            if(numVal > 300) numVal = 300;
            
            if(!chMuted && div.audioNodes) div.audioNodes.gain.gain.value = numVal / 100;
            
            if(fromSlider) numberInput.value = numVal; else sliderInput.value = numVal;
            numberInput.style.color = numVal > 100 ? "#ffae00" : "#00d2ff";
            chLastVol = numVal;
        };

        numberInput.onchange = (e) => updateChGain(e.target.value, false);
        sliderInput.oninput = (e) => updateChGain(e.target.value, true);
        
        muteBtn.onclick = () => {
            chMuted = !chMuted;
            if(chMuted) {
                if(div.audioNodes) div.audioNodes.gain.gain.value = 0;
                muteBtn.classList.add('muted'); muteBtn.innerText = "MUTED";
                sliderInput.disabled = true; numberInput.disabled = true;
            } else {
                if(div.audioNodes) div.audioNodes.gain.gain.value = chLastVol / 100;
                muteBtn.classList.remove('muted'); muteBtn.innerText = "MUTE";
                sliderInput.disabled = false; numberInput.disabled = false;
            }
        };
    }

    // --- SYNC MASTER ---
    function syncVol(type, val, fromSlider) {
        let numVal = parseInt(val);
        if(isNaN(numVal)) numVal = 0;
        if(numVal > 300) numVal = 300;
        
        let inputEl, sliderEl, gainNode, isMuted;
        if(type === 'mic') {
            inputEl = document.getElementById('val-mic'); sliderEl = document.getElementById('fader-mic');
            gainNode = localMicGain; isMuted = micMuted; if(!isMuted) micLastVol = numVal;
        } else {
            inputEl = document.getElementById('val-out'); sliderEl = document.getElementById('fader-out');
            gainNode = masterOut; isMuted = outMuted; if(!isMuted) outLastVol = numVal;
        }

        if(gainNode && !isMuted) {
            gainNode.gain.value = numVal / 100;
            if(fromSlider) inputEl.value = numVal; else sliderEl.value = numVal;
            inputEl.style.color = numVal > 100 ? "#ffae00" : (type==='mic'?"#ffae00":"#00d2ff");
        }
    }

    function toggleMute(type) {
        if(type === 'mic' && localMicGain) {
            micMuted = !micMuted;
            const btn = document.getElementById('mute-mic'); const inp = document.getElementById('val-mic'); const sli = document.getElementById('fader-mic');
            if(micMuted) { localMicGain.gain.value = 0; btn.classList.add('muted'); btn.innerText = "MUTED"; inp.disabled = true; sli.disabled = true; } 
            else { localMicGain.gain.value = micLastVol / 100; btn.classList.remove('muted'); btn.innerText = "MUTE"; inp.disabled = false; sli.disabled = false; }
        }
        if(type === 'out' && masterOut) {
            outMuted = !outMuted;
            const btn = document.getElementById('mute-out'); const inp = document.getElementById('val-out'); const sli = document.getElementById('fader-out');
            if(outMuted) { masterOut.gain.value = 0; btn.classList.add('muted'); btn.innerText = "MUTED"; inp.disabled = true; sli.disabled = true; } 
            else { masterOut.gain.value = outLastVol / 100; btn.classList.remove('muted'); btn.innerText = "MUTE"; inp.disabled = false; sli.disabled = false; }
        }
    }

    function showQR() { document.getElementById('qr-modal').style.display = 'flex'; }

    function updateUI() {
        const el = document.getElementById('det-status');
        const count = document.getElementById('client-count');
        if(connections > 0) { el.innerText = "ON"; el.className = "status-badge det-connected"; } 
        else { el.innerText = "OFF"; el.className = "status-badge"; el.style.borderColor = "#555"; el.style.color="#555"; }
    }

    const dArray = new Uint8Array(64);
    function animateMeter(analyser, elemId) {
        function loop() {
            const el = document.getElementById(elemId);
            if(!el) return;
            requestAnimationFrame(loop);
            if(analyser) {
                analyser.getByteFrequencyData(dArray);
                let sum = 0; for(let i=0; i<dArray.length; i++) sum+=dArray[i];
                let avg = sum/dArray.length; 
                let pct = Math.min(100, (avg / 60) * 100); 
                el.style.height = pct + "%";
            }
        }
        loop();
    }
</script>
</body>
</html>
