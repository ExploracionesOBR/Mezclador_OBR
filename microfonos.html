<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéôÔ∏è MIC OBR</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* AHORRO DE BATER√çA EXTREMO */
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: system-ui, -apple-system, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            user-select: none;
        }

        /* INPUT DISCRETO */
        .input-container { margin-bottom: 40px; width: 80%; text-align: center; }
        label { color: #666; font-size: 0.8rem; letter-spacing: 1px; margin-bottom: 5px; display: block; }
        input { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            color: #00d2ff; 
            padding: 15px; 
            border-radius: 8px; 
            width: 100%; 
            text-align: center; 
            font-size: 1.2rem;
            outline: none;
            font-weight: bold;
        }
        input:focus { border-color: #00d2ff; }

        /* EL BOT√ìN DE P√ÅNICO/TRANSMISI√ìN */
        #btn-mic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #333;
            background: linear-gradient(145deg, #111, #222);
            color: #666;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        #btn-mic span { font-size: 3rem; margin-bottom: 5px; }
        #btn-mic p { margin: 0; font-size: 0.9rem; font-weight: bold; }

        /* ESTADO ACTIVO (ROJO VIVO) */
        #btn-mic.active {
            border-color: #ff0000;
            background: #cc0000;
            color: white;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
            animation: latido 1.5s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 0, 0, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }
        }

        #status { margin-top: 30px; color: #444; font-family: monospace; }
        
        /* Audio invisible para mantener el proceso vivo en iOS/Android */
        audio { display: none; }
    </style>
</head>
<body>

    <div class="input-container">
        <label>ID DEL MEZCLADOR</label>
        <input type="text" id="receiver-id" placeholder="Pega el ID aqu√≠">
    </div>

    <div id="btn-mic">
        <span>üéôÔ∏è</span>
        <p>TOCAR PARA<br>HABLAR</p>
    </div>

    <div id="status">ESPERANDO CONEXI√ìN...</div>

    <audio id="fake-audio" loop playsinline>
        <source src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjIwLjEwMAAAAAAAAAAAAAAA//oeGQAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" type="audio/mpeg">
    </audio>

<script>
    const btn = document.getElementById('btn-mic');
    const input = document.getElementById('receiver-id');
    const status = document.getElementById('status');
    const fakeAudio = document.getElementById('fake-audio');
    
    let peer = null;
    let currentCall = null;
    let wakeLock = null;
    let isTransmitting = false;

    // Inicializar PeerJS
    function initPeer() {
        peer = new Peer(null);
        peer.on('open', (id) => {
            console.log('Mi ID de Micro:', id);
            status.innerText = "LISTO PARA CONECTAR";
        });
        peer.on('error', (err) => {
            status.innerText = "Error: " + err.type;
            resetUI();
        });
    }
    initPeer();

    btn.addEventListener('click', () => {
        if (!isTransmitting) {
            startTransmission();
        } else {
            stopTransmission();
        }
    });

    async function startTransmission() {
        const mixerId = input.value.trim();
        if (!mixerId) return alert("¬°Necesitas el ID del Mezclador!");

        try {
            // 1. Pedir Microfono (Calidad Alta para Voz)
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { 
                    echoCancellation: true, 
                    noiseSuppression: true,
                    autoGainControl: true
                }, 
                video: false 
            });

            // 2. Activar Hacks de Persistencia
            activarModoBackground();

            // 3. Llamar al Mezclador
            status.innerText = "CONECTANDO...";
            const call = peer.call(mixerId, stream);
            currentCall = call;

            call.on('close', stopTransmission);
            call.on('error', stopTransmission);

            // 4. Cambiar UI
            isTransmitting = true;
            btn.classList.add('active');
            btn.querySelector('p').innerHTML = "EN VIVO<br>TRANSMITIENDO";
            status.innerText = "üî¥ SE√ëAL ENVIADA AL MEZCLADOR";
            status.style.color = "#ff4444";
            input.disabled = true;

        } catch (err) {
            console.error(err);
            alert("No se pudo acceder al micr√≥fono. Verifica permisos HTTPS.");
            resetUI();
        }
    }

    function stopTransmission() {
        if (currentCall) currentCall.close();
        if (wakeLock) wakeLock.release();
        fakeAudio.pause();
        
        // Es mejor recargar la p√°gina para limpiar la memoria del navegador m√≥vil
        window.location.reload();
    }

    function resetUI() {
        isTransmitting = false;
        btn.classList.remove('active');
        btn.querySelector('p').innerHTML = "TOCAR PARA<br>HABLAR";
        status.innerText = "DESCONECTADO";
        status.style.color = "#444";
        input.disabled = false;
    }

    // --- SISTEMA ANTI-BLOQUEO ---
    async function activarModoBackground() {
        // Truco 1: Reproducir silencio para que Android/iOS crea que es m√∫sica
        fakeAudio.play().catch(e => console.log("Audio autoplay bloqueado"));

        // Truco 2: Wake Lock API para mantener pantalla encendida
        if ('wakeLock' in navigator) {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) { console.log('Wake Lock no disponible'); }
        }
    }
</script>
</body>
</html>
